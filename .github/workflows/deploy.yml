name: PHP Composer

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - run: npm run build --if-present

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Update package list and add ondrej/php PPA
        run: |
          sudo add-apt-repository ppa:ondrej/php -y
          sudo apt-get update

      - name: Install pdo_sqlite
        run: sudo apt-get install -y php8.2-sqlite3

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Start PHP Development Server
        run: composer run-script serve &

      - name: Run db migrations
        run: composer run-script migrate:fresh

      - name: Run ci suite
        run: composer run-script ci

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-progress

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          port: ${{ secrets.ftp_port }}
          server-dir: ${{ secrets.ftp_server_dir }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.husky/**
            **/docs/**
            **/tests/**
            .editorconfig
            .gitignore
            .phpunit.result.cache
            biome.json
            composer.json
            composer.lock
            haju.sublime-project
            haju.sublime-workspace
            package-lock.json
            package.json
            phpcs.xml
            phpcs.xml.dist
            phpmd.xml
            phpstan-baseline.neon
            phpstan.dist.neon
            phpstan.neon
            phpunit.xml
            rector.php
            requirements.todo
